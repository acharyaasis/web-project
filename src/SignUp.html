<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../vendor/twbs/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./css/design.css">
</head>
<body id="login_page">
    <div class="logo-container">
        <img src="pictures/logo.png" alt="Company Logo" class="logo-image">
    </div>
    <div class="container">
        <h3 id="sign">Sign Up</h3>
    </div>

    <form id="signup_form" action="" method="POST" class="text-center">
        <div id="in_name" class="container">
            <label for="name"><i>FULL NAME</i></label>
            <input type="text" id="name" name="name" class="form-control mt-2" required>
        </div>
        <div id="in_mail" class="container">
            <label for="email"><i>E-MAIL</i></label>
            <input type="email" id="email" name="email" class="form-control mt-2" required>
        </div>
        <div id="in_password" class="container">
            <label for="password"><i>PASSWORD</i></label>
            <input type="password" id="password" name="password" class="form-control mt-2" required>
        </div>
        <div id="c_password" class="container">
            <label for="confirm_password"><i>CONFIRM PASSWORD</i></label>
            <input type="password" id="confirm_password" name="confirm_password" class="form-control mt-2" required>
        </div>
        <div class="container mt-4">
            <button id="btn" type="submit" class="btn btn-dark btn-block">Sign Up</button>
        </div>
        <p id="Al_A" class="mt-3">Already have an account?<a id="l_g" href="login.html">login</a></p>
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
