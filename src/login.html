<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="../vendor/twbs/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/design.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body id="login_page">
    <div  class="logo-container">
        <img src="pictures/logo.png" alt="Company Logo" class="logo-image">
    </div>
        <div class="container d-flex align-items-center justify-content-center min-vh-100">
            <div class="login-card text-center p-4 rounded">
                <div id="login_cart">  
                    <img src="pictures/Group.png">
                </div>
                <form>
                    <div class="form-group input-container d-flex align-items-center mb-3">
                        <i class="bi bi-person-fill"></i>
                        <input id="username" class="form-control border-0" placeholder="USERNAME" required>
                    </div>
                    <div class="form-group input-container d-flex align-items-center mb-3">
                        <i class="bi bi-file-lock"></i>
                        <input type="password" class="form-control border-0" placeholder="PASSWORD" required>
                        </div>
                    <button id="submit" class="btn btn-dark btn-block">LOGIN</button>
                </form>
                <p id="acc_div" class="mt-3">Don't have an account?</p>
                <a id="sign_up" href="SignUp.html" class="btn btn-dark btn-sm">Sign up</a>
            </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
